<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>
      window.onload = () => {
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        mobileMenuButton.addEventListener("click", () => {
          mobileMenuButton.classList.toggle("open");
        });

        const ticketMenuItem = document.getElementById("ticket-menu-item");
        ticketMenuItem.addEventListener("click", () => {
          ticketMenuItem.classList.toggle("open");
        });
      };
    </script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <nav
          class="sticky top-0 flex bg-gradient-to-r from-rose-500 to-pink-500"
        >
        <!-- Logo -->
          <div class="flex items-center gap-2 p-2">
            <img src="./assets/images/logo-inverted.png" width="50" alt="" />
            <div class="text-2xl font-bold">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>

          <!-- Mobile Nav -->
          <div class="my-auto ml-auto block cursor-pointer pr-4 md:hidden">
            <div id="mobile-menu-button" class="group peer">
              <div
                class="relative top-0 h-1 w-8 rounded-full bg-zinc-200 transition-all group-open:top-2 group-open:rotate-45"
              ></div>
              <div
                class="mt-1 h-1 w-8 rounded-full bg-zinc-200 opacity-100 transition-all group-open:opacity-0"
              ></div>
              <div
                class="relative top-0 mt-1 h-1 w-8 rounded-full bg-zinc-200 transition-all group-open:-top-2 group-open:-rotate-45"
              ></div>
            </div>
            <div
              class="absolute left-0 top-[62px] w-full bg-gradient-to-r from-rose-500 to-pink-500 peer-open:block hidden"
            >
             <div class="relative h-full flex cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
              <span>Home</span>
              </div>

              <div
               id="ticket-menu-item"
              class="group relative h-full cursor-pointer text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
                <div class="p-4 text-center font-bold">Tickets</div>
                <div class="hidden group-open:block">
                  <div class="relative p-4 text-center text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors ease-in-out">
                    <span>Single day ticket</span>
                  </div>
                  <div class="relative p-4 text-center text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors ease-in-out">
                    <span>7 day ticket</span>
                  </div>
                </div>
              </div>

              <div class="relative h-full flex cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
                <span>Lineup</span>
              </div>
              <div class="relative h-full flex cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
                <span>Support</span>
              </div>
             </div>
            </div>
          </div>

          <!-- Desktop Nav -->
          <div class="hidden flex-1 items-center justify-end md:flex">
            <div class="menu-item">
              <span>Home</span>
            </div>
            <div class="menu-item group">
              <span>Tickets</span>
              <div
                class="absolute top-full right-0 hidden whitespace-nowrap rounded-b-md bg-pink-500 text-right group-hover:block"
              >
                <div
                  class="cursor-pointer p-4 font-bold text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                >
                  <span>Single day ticket</span>
                </div>
                <div
                  class="cursor-pointer p-4 font-bold text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                >
                  <span>7 day ticket</span>
                </div>
              </div>
            </div>
            <div class="menu-item">
              <span>Lineup</span>
            </div>
            <div class="menu-item">
              <span>Support</span>
            </div>
          </div>
        </nav>

        <!-- Hero -->
        <div 
        style="background-image: url('./assets/images/hero.jpg');"
        class="bg-cover bg-center bg-fixed flex flex-col items-center justify-center h-[calc(100vh-200px)] min-h-[400px]">
       
        <div class="rounded-xl bg-white/30 py-2 px-4 text-center backdrop-blur-md">
          <div class="relative">
            <img src="./assets/images/logo.png" width="175" alt="Logo">
            <div class="flex justify-center items-center mt-[-70px]">
              <div class="flex h-14 w-14 items-center justify-center rounded-full bg-pink-500 gap-1">
                <div class="w-1 h-2 bg-pink-300 rounded-full animate-wavey"></div>
                <div class="w-1 h-3 bg-pink-200 rounded-full animate-wavey animation-delay-200"></div>
                <div class="w-1 h-4 bg-pink-100 rounded-full animate-wavey animation-delay-[150]"></div>
                <div class="w-1 h-3 bg-pink-200 rounded-full animate-wavey animation-delay-300"></div>
                <div class="w-1 h-2 bg-pink-300 rounded-full animate-wavey animation-delay-[75]"></div>
              </div>
            </div>
          </div>
          <div class="text-5xl font-bold">
            tw:<span class="text-sky-900">mf</span>
          </div>
        </div>

        <div class="font-bold mt-3 text-sm">
          Keep me updated on latest news
        </div>

        <div class="mt-3 flex gap-2">
          <input type="email" name="email" id="email" placeholder="Email" 
          class="rounded-sm border border-white/40 bg-white/30 backdrop-blur-md p-2 font-bold text-sky-900 placeholder-zinc-500 caret-pink-500 outline-pink-500">
          <div class="cursor-pointer rounded-sm bg-pink-500 py-2 px-4 font-bold transition-colors hover:bg-sky-900 hover:shadow-lg">
            Subscribe
          </div>
        </div>


      </div>
      </header>
    </main>
  </body>
</html>
